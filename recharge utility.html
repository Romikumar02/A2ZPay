          <input type="text" class="form-control" id="number" name="number">
        </div>
        <div class="form-group">
          <label for="operator">Select Operator or Service Provider</label>
          <select class="form-control" id="operator" name="operator">

            <option value="jio">Jio</option>
            <option value="vodafone-idea">Vodafone-Idea</option>
            <option value="tata-sky">Tata Sky</option>
            <option value="airtel-digital-tv">Airtel Digital TV</option>
            <option value="dish-tv">Dish TV</option>
            <option value="bses">BSES</option>
            <option value="tata-power">Tata Power</option>
            <option value="reliance-energy">Reliance Energy</option>
            <option value="indane">Indane</option>
            <option value="bharat-gas">Bharat Gas</option>
            <option value="hp-gas">HP Gas</option>
            <option value="broadband">Broadband Provider</option>
            <option value="lic">LIC</option>
            <option value="icici-prudential">ICICI Prudential</option>
          </select>
        </div>
        <div class="form-group">
          <label for="amount">Enter Payment Amount</label>
          <input type="number" class="form-control" id="amount" name="amount">
        </div>
        <button type="submit" class="btn btn-primary">Pay Now</button>
      </form>
      <div id="message"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.2.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
    // Listen for form submission
    document.getElementById('payment-form').addEventListener('submit', function(event) {
    // Prevent default form submission behavior
    event.preventDefault();
    // Get the form data
    var formData = new FormData(event.target);
    // Prepare the API request payload
    var payload = {
    serviceType: formData.get('service-type'),

    operator: formData.get('operator'),

      </body>
    </html>
